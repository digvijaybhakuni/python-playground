{% extends 'layout/base_layout.html' %} {% block content %}
<section class="form">
    <div class="container">
        <div class="col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
            <h1>Login</h1>
            <form method="POST" class="form-horizontal">
                <div class="form-group">
                    <label for="loginId" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="loginId" name="loginId" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="passwordInput" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
